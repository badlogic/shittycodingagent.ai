<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Preview – shittycodingagent.ai</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <style>
    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.5rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--terminal-border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      font-family: var(--font-mono);
      font-size: 14px;
      color: var(--dimmed-text-color);
      margin: 0;
    }

    /* Error state */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .error-box {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-border);
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .error-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem auto;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 32px;
      height: 32px;
      color: #ef4444;
    }

    .error-box h1 {
      font-family: var(--font-sans);
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
    }

    .error-box p {
      color: var(--dimmed-text-color);
      margin-bottom: 0;
      line-height: 1.6;
    }

    .error-box code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-size: 0.875rem;
      border: none;
    }

    .error-home-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--accent);
      font-family: var(--font-sans);
      font-size: 0.875rem;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .error-home-link:hover {
      border-bottom-color: var(--accent);
    }

    /* Preview iframe - fills entire viewport */
    .preview-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading session...</p>
  </div>

  <div id="error" class="error-container hidden">
    <div class="error-box">
      <div class="error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
      </div>
      <h1>Failed to load session</h1>
      <p id="error-message"></p>
      <a href="/" class="error-home-link">← Back to home</a>
    </div>
  </div>

  <iframe id="preview" class="preview-frame hidden" sandbox="allow-scripts"></iframe>

  <script>
    (function() {
      const DEFAULT_FILENAME = 'session.html';

      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');
      const previewEl = document.getElementById('preview');

      function showError(message) {
        loadingEl.classList.add('hidden');
        errorMessageEl.innerHTML = message;
        errorEl.classList.remove('hidden');
      }

      function showPreview(content, gistId) {
        loadingEl.classList.add('hidden');
        // Inject base URL for share links (iframe can't access parent.location due to sandbox)
        // Insert a meta tag right after <head> that template.js can read
        const baseUrl = location.origin + '/session/?' + gistId;
        const metaTag = '<meta name="pi-share-base-url" content="' + baseUrl + '">';
        content = content.replace(/<head[^>]*>/i, '$&' + metaTag);
        // Use srcdoc to load content into sandboxed iframe
        previewEl.srcdoc = content;
        previewEl.classList.remove('hidden');
      }

      // Parse query string: ?SESSION_ID or ?SESSION_ID/filename.html
      // Also handle additional URL parameters like ?SESSION_ID&foo=bar
      const query = location.search.substring(1);
      if (!query) {
        showError('No session ID provided.<br><br>URL format: <code>?SESSION_ID</code>');
        return;
      }

      // Split off any additional URL parameters (e.g., &foo=bar)
      const sessionPath = query.split('&')[0];
      const parts = sessionPath.split('/');
      const gistId = parts[0];
      const fileName = decodeURIComponent(parts[1] || DEFAULT_FILENAME);

      if (!gistId) {
        showError('Invalid session ID');
        return;
      }

      // Fetch gist from GitHub API
      fetch('https://api.github.com/gists/' + encodeURIComponent(gistId))
        .then(function(res) {
          if (!res.ok) {
            if (res.status === 404) {
              throw new Error('Session not found. It may have been deleted.');
            }
            throw new Error('GitHub API error: ' + res.status);
          }
          return res.json();
        })
        .then(function(gist) {
          // Check if requested file exists
          if (!gist.files || !gist.files[fileName]) {
            // List available files for debugging
            const available = gist.files ? Object.keys(gist.files).join(', ') : 'none';
            throw new Error('File "' + fileName + '" not found in session.<br><br>Available files: ' + available);
          }

          const file = gist.files[fileName];

          // If file is truncated, fetch raw content
          if (file.truncated && file.raw_url) {
            return fetch(file.raw_url).then(function(r) {
              if (!r.ok) throw new Error('Failed to fetch file content');
              return r.text();
            });
          }

          return file.content;
        })
        .then(function(content) {
          showPreview(content, gistId);
        })
        .catch(function(err) {
          showError(err.message);
        });
    })();
  </script>
</body>
</html>
